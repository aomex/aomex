<!doctype html>
<html lang="#lang#">
  <head>
    <meta charset="utf-8" />
    <title>#title#</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="#prefix#/redoc.standalone.js"></script>
  </head>
  <body>
    <div id="redoc-ui"></div>
    <script>
      Redoc.init(
        '#prefix#/openapi.json',
        { expandResponses: '200' },
        document.getElementById('redoc-ui'),
      );
    </script>
  </body>
</html>
